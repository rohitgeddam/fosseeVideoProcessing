<html>
    <head>
        <title>Swap Bits</title>
        <link rel="stylesheet" href="node_modules/tailwindcss/dist/tailwind.min.css">
        <link rel="stylesheet" href="node_modules/tailwindcss/dist/base.min.css">
        <link rel="stylesheet" href="node_modules/tailwindcss/dist/components.min.css">
        <link rel="stylesheet" href="node_modules/tailwindcss/dist/utilities.min.css">
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <div class="container mx-auto">
            <form class="file-upload__form" method="post" action="" enctype="multipart/form-data">
                <div class="file-upload__video">
                    <label for="video">video file</label>
                    <input type="file" id="video" name="video">
                </div>
                <div class="file-upload__srt">
                    <label for="srt">srt file</label>
                    <input type="file" id="srt" name="srt">
                </div>
                <div class="file-upload__submit">
                    <input type="submit" value="upload" class="file-upload__submit-btn">
                </div>
            </form>
        </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>

    </body>
